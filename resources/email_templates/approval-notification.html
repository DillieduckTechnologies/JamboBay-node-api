<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
</head>
<body>
    <header style="background-color: #f0f0f0; padding: 10px;">
        <h1>{{entityType}} Approval Notification</h1>
    </header>
    <main style="padding: 15px;">
        <p>Dear {{name}},</p>
        <p>We are pleased to inform you that your <strong>{{entityType}}</strong> has been successfully approved.</p>
        <p>You can now access your account and continue using our services without restriction.</p>
        <p><a href="{{dashboardUrl}}">Go to Dashboard</a></p>
    </main>
    <footer style="background-color: #333; color: #fff; padding: 10px;">
        <p>&copy; {{currentYear}} {{companyName}}. All rights reserved.</p>
    </footer>
</body>
</html>
