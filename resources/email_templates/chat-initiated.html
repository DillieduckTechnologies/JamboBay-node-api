<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Started</title>
</head>
<body>
    <header style="background-color: #f0f0f0; padding: 10px;">
        <h1>Chat Notification</h1>
    </header>
    <main style="padding: 15px;">
        <p>Dear {{client_name}},</p>
        <p>Agent {{agent_name}} has initated a chat to discuss your interest in Property: </strong> {{property_name}}</p>
        <p><a href="{{chat_url}}">Reply</a></p>
    </main>
    <footer style="background-color: #333; color: #fff; padding: 10px;">
        <p>&copy; {{currentYear}} {{companyName}}. All rights reserved.</p>
    </footer>
</body>
</html>
